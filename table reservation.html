        .restaurant-card {

        .restaurant-name {

        }

        .search-bar {
            text-align: center;
            margin: 20px;
        }
        .search-input {

            width: 300px;
            border: 2px solid #ccc;
            border-radius: 5px;
            outline: none; /* Remove the default focus outline */
        }

        /* Style the placeholder text */
        .search-input::placeholder {
            color: #888;
        }

        /* Style when the search input is focused */
        .search-input:focus {
            border-color: #FF5733;
            box-shadow: 0 0 5px rgba(255, 87, 51, 0.7);
        }
        .search-icon {
            position: absolute;
            top: 50%;
            right: 10px;
            transform: translateY(-50%);
            cursor: pointer;
        }
        /* Add this style to your existing CSS styles */
        .restaurant-card a {
            text-decoration: none; /* Remove underline */
            color: #040404; /* Change link color to match text color */
        }

        .restaurant-card a:hover {
            /* Optionally, you can add styles for the hover state to indicate interactivity */
            color: #FF5733; /* Change color on hover */
        }

        #restaurantDetailsModal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 999;
        }

        #restaurantDetails {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            box-sizing: border-box;
        }

        .restaurant-card {
            cursor: pointer;
            transition: 0.3s;
        }

        .restaurant-card:hover {
            transform: scale(1.1);
        }
    </style>

    function createRestaurantCard(restaurant) {
                var card = document.createElement('div');
                card.className = 'restaurant-card';

                // Create a click event listener for each card
                card.addEventListener('click', function () {
                    openRestaurantDetails(restaurant);
                });

                var img = document.createElement('img');
                img.src = restaurant.image;
                img.alt = restaurant.name;
                img.className = 'restaurant-img';

                var name = document.createElement('div');
                name.className = 'restaurant-name';
                name.textContent = restaurant.name;

                var rating = document.createElement('div');
                rating.className = 'restaurant-rating';
                rating.textContent = 'Rating: ' + restaurant.rating;

                card.appendChild(img);
                card.appendChild(name);
                card.appendChild(rating);

                return card;
            }

    function displayRestaurants() {
                var container = document.getElementById('restaurantContainer');

                restaurants.forEach(function (restaurant) {
                    var card = createRestaurantCard(restaurant);
                    container.appendChild(card);
                });
            }

            function openRestaurantDetails(restaurant) {
                var detailsContainer = document.getElementById('restaurantDetails');
                detailsContainer.innerHTML = '<h2>' + restaurant.name + '</h2>' +
                    '<img src="' + restaurant.image + '" alt="' + restaurant.name + '" class="restaurant-img">' +
                    '<p>' + restaurant.description + '</p>' +
                    '<button onclick="openReservationForm()">Make a Reservation</button>';

                // Show the modal
                var modal = document.getElementById('restaurantDetailsModal');
                modal.style.display = 'flex';
            }

            function openReservationForm() {

                alert("Reservation form opened!");
            }

            function closeRestaurantDetails() {
                // Hide the modal
                var modal = document.getElementById('restaurantDetailsModal');
                modal.style.display = 'none';
            }

                displayRestaurants();
