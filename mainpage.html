<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Management System</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Times New Roman', Times, serif;
            background-color: #f4f4f4; 
            overflow-x: hidden;
            overflow-y: hidden;/* Set a background color for the entire page */
        }

        header {
            background-color: #FF5733;
            color: #fff;
            text-align: right;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1); /* Add a subtle box-shadow effect */
        }

        header h1 {
            margin: 0;
            font-size: 35px;
            
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 15px;
            font-size: 20px;
        }

        main {
            position: relative;
            padding-top: 0px;
        }

        main img {
            width: 100%;
            height: auto;
        }

        .overlay-text {
            position: absolute;
            top: 35%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #fff;
        }

        .overlay-text h1 {
            font-size: 7em;
            margin-bottom: 10px;
        }

        .overlay-text p {
            font-size: 10em;
            margin-top: 0;
        }
        section {
            display: flex;
            justify-content: space-around;
            margin-top: 10px;
            position: absolute;
            top: 8%; /* Adjust based on your design */
            left: 50%; /* Adjust based on your design */
            transform: translate(-50%, -50%);
            width: 100%;
        }
        .card {
            width: 30%;
            background-color: #fefefe;
            border-radius: 8px;
            padding: 20px;
            margin: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            font-family: cursive;
        }
        .card:hover {
            transform: scale(1.05);
        }

        .card h3 {
            font-size: 1.5em;
            margin-bottom: 10px;
            color: #333;
        }

        .card p {
            font-size: 1em;
            color: #000000;
        }
        .cta-button:hover {
            background-color: #d00;
        }
        nav {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        @media screen and (max-width: 576px) {
    header {
        text-align: center;
    }

    header h1 {
        font-size: 20px;
    }

    header a {
        margin: 0 8px;
    }
}
    </style>
</head>
<body>
    
    <header>
        <div class="header">
        <h1>DineOut</h1>
    </div>
        <nav>
            <a href="mainpage.html">Home</a>
            <a href="profile.html">Profile</a>
            <a href="restaurantvscafe.html">Book a Table</a>
            
            <a href="home page.html">Logout</a>
        </nav>
    </header>
    <main>
            <section>
                <div class="card">
                    <h3>Special Offers</h3>
                    <p>Explore our special offers and discounts.</p>
                </div>
                <div class="card">
                    <h3>Popular cuisines</h3>
                    <p>Check out our delicious menu items.</p>
                </div>
                <div class="card">
                    <h3>Events</h3>
                    <p>Stay updated on upcoming events and promotions.</p>
                </div>
            </section>
        <img src="https://img.freepik.com/premium-photo/restaurant-menu-set-food-dishes-black-stone-background-top-view_187166-58905.jpg?w=2000
        " alt="Restaurant Image">
        <div class="overlay-text">
            <h1>Welcome</h1>
        </div>
        
    </main>
</body>
</html>
