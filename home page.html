    .header {
        display: flex;

    .header h1 {
        margin: 0;
        font-size: 3em; /* Increased font size for DineOut */
        font-family: 'Cursive'; /* Change font family for DineOut */
        color: #FF5733; /* Change the color to a specific hex value or color name */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Add a subtle text shadow */
    }
    
    .header p {
        font-size: 1.2em; /* Set font size for the additional tag */
        margin-top: 15px; /* Adjust the margin-top for spacing */
        color: #0e0c0c; 
        max-width: 0 auto;/* Change text color for the additional tag */
    }
    .cta-options {
        position: fixed;
        top: 20px;
        right: 20px;
        font-size: 1.2em;
        text-decoration: none;
        z-index: 1; /* Ensure it's above other elements */
        display: flex;
    }
    .cta-options a {
        margin-left: 10px;
        color: #fff; /* Text color */
        font-weight: bold;
        transition: color 0.3s;
        padding: 12px 24px;
        background-color: #FF5733; /* Background color */
        border: 2px solid #FF5733;
        border-radius: 8px;
        text-decoration: none; /* Remove underline */
    }
    
    .cta-options a:hover {
        color: #100c07;
    }
    
    .footer {
        position: absolute;
        bottom: 20px;
        left: 50%;
        transform: translateX(-50%);
        padding: 20px;
        text-align: center;
        background-color: rgba(0, 0, 0, 0.8); /* Darken the background color */
        color: #fff; /* Set text color to white */
        border-radius: 8px; /* Add rounded corners */

    .featured-section {
