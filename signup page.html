<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <style>
    body {
        font-family: 'Arial', sans-serif;
        margin: 0;
        padding: 0;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background-color: #ffffff;
        background-image: url('your-background-image.jpg');
        background-size: cover;
    }

    .signup-container {
        background-color: rgba(114, 140, 161, 0.8);
        padding: 60px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        text-align: center;
        width: 320px;
    }

    .signup-container h2 {
        color: #090505;
        font-family: 'Times New Roman', Times, serif ;
        font-size: x-large;
    }

    .signup-form {
        margin-top: 20px;
    }

    .signup-form label {
        display: flex;
        align-items: center;
        justify-content: flex-start; /* Align content to the left */
        margin-bottom: 8px;
        color: #0b0808;
        text-align: left;

    }

    .signup-form input[type="checkbox"] {
        margin-right: 5px;
        vertical-align: middle;
    }
    .signup-form input {
        width: 100%;
        padding: 16px;
        margin-bottom: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
        box-sizing: border-box;
        font-size: 16px;
    }

    .signup-form button {
        background-color: #3fa643;
        color: #fff;
        padding: 14px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    .login-link {
        margin-top: 16px;
        color: #050404;
    }
    .signup-form button:hover {
        background-color: #45a049;
    }
    .remember-me {
        display: flex;
        align-items: center;
        justify-content: flex-start;
        margin-bottom: 14px;
        word-wrap: break-word;
        white-space: nowrap;
    }
    .remember-me label {
        display: inline-block; /* Display the label as an inline block */
        margin-right: 0px;
        margin-left: 0px; /* Adjust the space to the right of the label */
    }

    .remember-me input {
        display: inline-block; /* Display the checkbox as an inline block */
        margin-right: 0px;
        margin-left:0px;
        vertical-align: middle;
    } 
    </style>
</head>
<body>
<div class="signup-container">
    <h2>Sign Up</h2>
    <form class="signup-form" onsubmit="return navigateToMainPage()">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <div class="remember-me ">
            <label for="remember">Remember me</label>
            <input type="checkbox" checked="checked" name="remember" id="remember">
        </div>

        <button type="submit">Sign Up</button>
    </form>
    <p class="login-link">Already have an account? <a href="login page.html">Login here</a></p>
</div>
<script>
    function navigateToMainPage() {
        // Use window.location.href to navigate to the main page
        window.location.href = "mainpage.html";
        return false; // Prevent the form from actually submitting
    }
</script>
</body>
</html>
