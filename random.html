<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Left Sidebar Navigation</title>
  <style>
    body {
      font-family: 'Times New Roman', Times, serif;
      margin: 0;
      padding: 0;
      display: flex;
    }

    #sidebar {
      width: 220px;
      height: 100vh;
      background-color: #ff5733;
      color: #fff;
      padding: 20px;
      font-family: 'Times New Roman', Times, serif;
    }

    #sidebar h1 {
      margin-bottom: 20px;
      text-align: center;

    }

    #sidebar img {
      width: 70px;
      height: 70px;
      border-radius: 50%;
      margin-bottom: 0px;
      margin-top: 30px;
      margin-left: 70px;
      align-content: center;
    }

    #sidebar ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    #sidebar li {
      margin-bottom: 20px;
      font-size: larger;
      cursor: pointer;
    }

    #content {
      flex: 1;
      padding: 20px;
    }

    .card {
      border: 1px solid #ccc;
      padding: 20px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>

    <ul>
      <li onclick="showDetails('Element 1')">Details</li>

  <div id="content">
    <div class="card" id="detailsCard">
      <h2>Details</h2>
      <p>Select an element from the sidebar to view details.</p>
    </div>
  </div>

  <script>
  function showDetails(element) {
    var detailsCard = document.getElementById('detailsCard');
    var details = '';

    switch (element) {
      case 'Element 1':
        details = 'Details for Element 1 go here.';
        break;
      case 'Element 2':
        details = 'Details for Element 2 go here.';
        break;
      case 'Element 3':
        details = 'Details for Element 3 go here.';
        break;
      // Add more cases for additional elements

      default:
        details = 'Select an element to view details.';
        break;
    }

    detailsCard.innerHTML = '<h2>Details</h2><p>' + details + '</p>';
  }
  </script>
